services:
  postgres:
    image: postgres:17.2-alpine
    command: postgres -c 'max_connections=5000'
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: testdb
    ports:
      - "5432:5432"
    volumes:
      - ./_postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d testdb"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test_network

  django-app-v5.1.4:
    build:
      context: ./django-app-v5.1.4
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=postgres
      - DB_NAME=testdb
      - DB_USER=testuser
      - DB_PASSWORD=testpass
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - test_network

  fastapi-app-v0.115.6:
    build:
      context: ./fastapi-app-v0.115.6
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - DB_HOST=postgres
      - DB_NAME=testdb
      - DB_USER=testuser
      - DB_PASSWORD=testpass
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - test_network

  fastify-app-v5.2.1:
    build:
      context: ./fastify-app-v5.2.1
      dockerfile: Dockerfile
    ports:
      - "3101:3101"
    environment:
      - DB_HOST=postgres
      - DB_NAME=testdb
      - DB_USER=testuser
      - DB_PASSWORD=testpass
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - test_network

  bun-app-v1.1.42:
    build:
      context: ./bun-app-v1.1.42
      dockerfile: Dockerfile
    ports:
      - "3104:3104"
    environment:
      - DB_HOST=postgres
      - DB_NAME=testdb
      - DB_USER=testuser
      - DB_PASSWORD=testpass
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - test_network

  go-app-v1.23.4:
    build:
      context: ./go-app-v1.23.4
      dockerfile: Dockerfile
    ports:
      - "5200:5200"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - test_network

  java24-spring-boot-v3.4.1:
    build:
      context: ./java24-spring-boot-v3.4.1
      dockerfile: Dockerfile
    ports:
      - "5400:5400"
    environment:
      - DB_HOST=postgres
      - DB_NAME=testdb
      - DB_USER=testuser
      - DB_PASSWORD=testpass
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - test_network

  rust-app-v1.83.0:
    build:
      context: ./rust-app-v1.83.0
      dockerfile: Dockerfile
    ports:
      - "5300:5300"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - RUST_LOG=warn
    networks:
      - test_network

  swoole-php-app-v8.4.0:
    build:
      context: ./swoole-php-app-v8.4.0
      dockerfile: Dockerfile
    ports:
      - "3103:3103"
    environment:
      - DB_HOST=postgres
      - DB_NAME=testdb
      - DB_USER=testuser
      - DB_PASSWORD=testpass
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - test_network

  postgrest-v12.2.8:
    image: postgrest/postgrest:v12.2.8
    ports:
      - "3000:3000"
    environment:
      PGRST_DB_URI: postgres://testuser:testpass@postgres:5432/testdb
      PGRST_DB_SCHEMA: public
      PGRST_DB_ANON_ROLE: testuser
      PGRST_SERVER_PROXY_URI: "http://postgrest-v12.2.8:3000"
    volumes:
      - ./postgrest-v12.2.8/postgrest.conf:/etc/postgrest.conf
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - test_network

  net9-minapi-ef-jit:
    build:
      context: ./net9-minapi-ef-jit
      dockerfile: Dockerfile
    ports:
      - "5002:5002"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - test_network

  net10-minapi-ef-jit:
    build:
      context: ./net10-minapi-ef-jit
      dockerfile: Dockerfile
    ports:
      - "5003:5003"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - test_network

  net10-minapi-dapper-jit:
    build:
      context: ./net10-minapi-dapper-jit
      dockerfile: Dockerfile
    ports:
      - "5004:5004"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - test_network

  npgsqlrest-aot-v2.36.2:
    image: vbilopav/npgsqlrest:v2.36.2
    ports:
      - "5006:5000"
    volumes:
      - ./npgsqlrest-aot-v2.36.2/appsettings.json:/app/appsettings.json
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - test_network

  npgsqlrest-aot-v3.2.2:
    image: vbilopav/npgsqlrest:v3.2.2
    ports:
      - "5001:5001"
    volumes:
      - ./npgsqlrest-aot-v3.2.2/appsettings.json:/app/appsettings.json
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - test_network

  npgsqlrest-jit-v3.2.2:
    image: vbilopav/npgsqlrest:v3.2.2-jit
    ports:
      - "5005:5005"
    volumes:
      - ./npgsqlrest-jit-v3.2.2/appsettings.json:/app/appsettings.json
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - test_network

  test:
    image: grafana/k6:latest
    volumes:
      - ./_k6/scripts:/scripts
      - ./_k6/results:/results
    depends_on:
      - django-app-v5.1.4
      - fastapi-app-v0.115.6
      - fastify-app-v5.2.1
      - bun-app-v1.1.42
      - go-app-v1.23.4
      - java24-spring-boot-v3.4.1
      - rust-app-v1.83.0
      - swoole-php-app-v8.4.0
      - postgrest-v12.2.8
      - net9-minapi-ef-jit
      - net10-minapi-ef-jit
      - net10-minapi-dapper-jit
      - npgsqlrest-aot-v2.36.2
      - npgsqlrest-aot-v3.2.2
      - npgsqlrest-jit-v3.2.2
    entrypoint: ["/bin/sh"]
    command: ["-c", "tail -f /dev/null"]
    networks:
      - test_network

networks:
  test_network:
