        condition: service_healthy
    networks:
      - test_network

  postgrest-v14.3:
    image: postgrest/postgrest:v14.3
    ports:
      - "3000:3000"
    environment:
      PGRST_DB_URI: postgres://testuser:testpass@postgres:5432/testdb
      PGRST_DB_SCHEMA: public
      PGRST_DB_ANON_ROLE: testuser
      PGRST_SERVER_PROXY_URI: "http://postgrest-v14.3:3000"
    volumes:
      - ./postgrest-v14.3/postgrest.conf:/etc/postgrest.conf
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - test_network

  net9-minapi-ef-jit:
