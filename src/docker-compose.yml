      postgres:
        condition: service_healthy
    networks:
      - test_network

  bun-app-v1.3.3:
    build:
      context: ./bun-app-v1.3.3
      dockerfile: Dockerfile
    ports:
      - "3104:3104"
    environment:
      - DB_HOST=postgres
      - DB_NAME=testdb
      - DB_USER=testuser
      - DB_PASSWORD=testpass
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - test_network

  go-app-v1.25:
    build:
      context: ./go-app-v1.25
      dockerfile: Dockerfile
    ports:
      - "5200:5200"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - test_network

  java24-spring-boot-v4.0.1:
    build:
      context: ./java24-spring-boot-v4.0.1
      dockerfile: Dockerfile
    ports:
      - "5400:5400"
    environment:
      - DB_HOST=postgres
      - DB_NAME=testdb
      - DB_USER=testuser
      - DB_PASSWORD=testpass
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - test_network

  rust-app-v1.91.1:
    build:
      context: ./rust-app-v1.91.1
      dockerfile: Dockerfile
    ports:
      - "5300:5300"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - RUST_LOG=error
    networks:
      - test_network

  swoole-php-app-v6.0:
    build:
      context: ./swoole-php-app-v6.0
      dockerfile: Dockerfile
    ports:
      - "3103:3103"
    environment:
      - DB_HOST=postgres
      - DB_NAME=testdb
      - DB_USER=testuser
      - DB_PASSWORD=testpass
