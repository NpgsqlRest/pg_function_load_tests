      - test_network

  net10-minapi-dapper-jit:
    build:
      context: ./net10-minapi-dapper-jit
      dockerfile: Dockerfile
    ports:
      - "5004:5004"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - test_network

  npgsqlrest-aot-v3.4.6:
    image: vbilopav/npgsqlrest:v3.4.6
    ports:
      - "5005:5005"
    volumes:
      - ./npgsqlrest-aot-v3.4.6/appsettings.json:/app/appsettings.json
    depends_on:
      postgres:
        condition: service_healthy
