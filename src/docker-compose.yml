services:
  postgres:
    image: postgres:17.2-alpine
    # Connection calculation:
    # - Tests are SERIALIZED (one service tested at a time)
    # - Active service: 100 connections (pool max)
    # - 13 idle services: ~200 connections (idle pools maintain ~10-20 each)
    # - Total during test: ~300 connections
    # - Setting 2000 provides 6x headroom, avoids memory issues (5000 was excessive)
    command: postgres -c 'max_connections=2000'
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: testdb
    ports:
      - "5432:5432"
    volumes:
      - ./_postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d testdb"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test_network

  django-app-v6.0.1:
    build:
      context: ./django-app-v6.0.1
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=postgres
      - DB_NAME=testdb
      - DB_USER=testuser
      - DB_PASSWORD=testpass
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - test_network

  fastapi-app-v0.128.0:
    build:
      context: ./fastapi-app-v0.128.0
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - DB_HOST=postgres
      - DB_NAME=testdb
      - DB_USER=testuser
      - DB_PASSWORD=testpass
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - test_network

  fastify-app-v5.7.1:
    build:
      context: ./fastify-app-v5.7.1
      dockerfile: Dockerfile
    ports:
      - "3101:3101"
    environment:
      - DB_HOST=postgres
      - DB_NAME=testdb
      - DB_USER=testuser
      - DB_PASSWORD=testpass
