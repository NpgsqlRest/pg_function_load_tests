      context: ./net9-minapi-ef-jit
      dockerfile: Dockerfile
    ports:
      - "5002:5002"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - test_network

  net10-minapi-ef-jit:
    build:
      context: ./net10-minapi-ef-jit
      dockerfile: Dockerfile
    ports:
      - "5003:5003"
    depends_on:
