      - "5006:5006"
    volumes:
      - ./npgsqlrest-jit-v3.4.6/appsettings.json:/app/appsettings.json
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - test_network

  test:
    build:
      context: ./_k6
      dockerfile: Dockerfile
    volumes:
      - ./_k6/scripts:/scripts
      - ./_k6/results:/results
    depends_on:
      - django-app-v6.0.1
      - fastapi-app-v0.128.0
      - fastify-app-v5.7.1
      - bun-app-v1.3.3
      - go-app-v1.25
      - java24-spring-boot-v4.0.1
      - rust-app-v1.91.1
      - swoole-php-app-v6.0
      - postgrest-v14.3
      - net9-minapi-ef-jit
      - net10-minapi-ef-jit
      - net10-minapi-dapper-jit
      - npgsqlrest-aot-v3.4.6
      - npgsqlrest-jit-v3.4.6
    entrypoint: ["/bin/sh"]
    command: ["-c", "tail -f /dev/null"]
    networks:
      - test_network

networks:
  test_network:
